steps:

- id: "Fazendo build do programa"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gochallenge', 'DevOps/CD/challenge/']

- id: "Executando testes"
  name: 'gcr.io/cloud-builders/go'
  args: ['test', '-v', './calculator']
  env: ['GOPATH=DevOps/CD/challenge/src']
  dir: 'DevOps/CD/challenge/src'

- id: "Executando programa"
  name: 'gcr.io/cloud-builders/docker'
  args: ['run', 'gochallenge']

- id: "Building image from Dockerfile"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/golang-app:$SHORT_SHA', '-f', 'Dockerfile', '.'] 

- id: "Pushing image"
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/golang-app:$SHORT_SHA']